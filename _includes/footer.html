<section class="section section-contact has-background-dark">
  <div class="container">
    <div class="columns is-vcentered">
      <div class="column is-half contact-me-form">
        <p class="title is-1 has-text-light">Contact</p>
        <p class="subtitle is-3 has-text-light">Have a question, or want to work with me?</p>
        <form name="contact" method="POST" data-netlify="true">
          <div class="field">
            <label class="label is-large has-text-light">Name</label>
            <div class="control has-icons-left">
              <input class="input is-medium" type="text" placeholder="Name" name="name" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label is-large has-text-light">Email</label>
            <div class="control has-icons-left">
              <input class="input is-medium" type="email" placeholder="Email" name="email" required>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label is-large has-text-light">Message</label>
            <div class="control">
              <textarea class="textarea is-medium" placeholder="Message..." name="message" required></textarea>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-light is-medium">Submit</button>
            </div>
          </div>
        </form>
      </div>

        <div class="column is-half contact-details">
          <div class="contact-section email">
            <p class="is-size-3 has-text-weight-bold has-text-light"><i class="fas fa-envelope"></i>Email</p>
            <p class="is-size-3"><a href="mailto:hi@hiems.net" class="has-text-light">hi@hiems.net</a></p>
          </div>
          <div class="contact-section github">
            <p class="is-size-3 has-text-weight-bold has-text-light"><i class="fab fa-github"></i>GitHub</p>
            <p class="is-size-3"><a href="https://github.com/hiemanshu" class="has-text-light">@hiemanshu</a></p>
          </div>
        </div>
    </div>
  </div>
</section>

  <div class="content has-text-centered">
